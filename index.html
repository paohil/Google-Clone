<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function feelingLucky() {
            const query = document.querySelector('input[name="q"]').value;
            const url = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I`;
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="image_search.html">Image Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>
        <header>
            <img src="google_logo.png" alt="Google">
        </header>
        <section id="search">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search Google...">
                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button type="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
